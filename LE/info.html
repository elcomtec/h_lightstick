<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Product Certification Info</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 2rem;
      }
      h1 {
        margin-bottom: 0.5rem;
      }
      .subtitle {
        font-size: 1rem;
        color: #333;
        margin-top: 0;
        line-height: 1.5;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 1rem;
      }
      td,
      th {
        border: 1px solid #ddd;
        padding: 0.75rem;
        vertical-align: middle;
      }
      td img {
        max-height: 50px;
        max-width: 120px;
      }
      th {
        background-color: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <h1>Product Certification Info</h1>
    <div class="subtitle" id="subtitle">
      <div id="product-text"></div>
      <img
        src="../bluetooth_logo_icon_128x.png"
        alt="Bluetooth Logo"
        style="height: 68px"
      />
    </div>

    <table id="info-table">
      <tr>
        <th>Certification No</th>
        <th>Logo</th>
      </tr>
    </table>

    <script>
      fetch("data.json")
        .then((res) => res.json())
        .then((data) => {
          const item = data["ProductCertificationInfo"];
          if (
            !item ||
            !item.certificationInfos ||
            item.certificationInfos.length === 0 ||
            !item.certificationLogos ||
            item.certificationLogos.length === 0
          ) {
            throw new Error("Missing data or certifications");
          }

          // Name & Model No 표시
          const textBox = document.getElementById("product-text");
          textBox.innerHTML = `
        <strong>Name:</strong> ${item.name || "-"}<br>
        <strong>Model No:</strong> ${item.model || "-"}
      `;

          // 인증 정보 테이블에 추가
          const table = document.getElementById("info-table");

          // certificationInfos와 certificationLogos를 같이 순회
          for (let i = 0; i < item.certificationInfos.length; i++) {
            const certInfo = item.certificationInfos[i];
            const logoFile = item.certificationLogos[i] || ""; // 로고 없으면 빈 문자열

            const row = document.createElement("tr");

            // 인증 번호
            const tdCert = document.createElement("td");
            tdCert.textContent = certInfo || "-";
            tdCert.style.textAlign = "center";
            tdCert.style.verticalAlign = "middle";

            // 로고 이미지
            const tdImage = document.createElement("td");
            if (logoFile) {
              const img = document.createElement("img");
              img.src = "images/" + logoFile + ".png";
              img.alt = certInfo || "Logo";
              img.style.display = "block";
              img.style.margin = "auto";
              img.style.maxHeight = "50px";
              img.style.maxWidth = "120px";
              tdImage.appendChild(img);
            } else {
              tdImage.textContent = "-";
              tdImage.style.textAlign = "center";
            }

            row.appendChild(tdCert);
            row.appendChild(tdImage);
            table.appendChild(row);
          }
        })
        .catch(() => {
          const row = document.createElement("tr");
          row.innerHTML = "<td colspan='2'>Failed to load data.</td>";
          document.getElementById("info-table").appendChild(row);
        });
    </script>
  </body>
</html>
