
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>제품 인증 정보</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
    td, th { border: 1px solid #ddd; padding: 0.75rem; vertical-align: middle; }
    td img { max-height: 50px; max-width: 120px; }
    th { background-color: #f5f5f5; }
  </style>
</head>
<body>
  <h1>제품 인증 정보</h1>
  <table id="info-table">
    <tr><th>인증번호</th><th>로고</th></tr>
  </table>

  <script>
    fetch("data.json")
      .then(res => res.json())
      .then(data => {
        const table = document.getElementById("info-table");
        for (const key in data) {
          const value = data[key];
          const row = document.createElement("tr");

          const tdText = document.createElement("td");
          tdText.textContent = key;

          const tdImage = document.createElement("td");
          const img = document.createElement("img");
          img.src = value;
          img.alt = key;
          tdImage.appendChild(img);

          row.appendChild(tdText);
          row.appendChild(tdImage);
          table.appendChild(row);
        }
      })
      .catch(() => {
        const row = document.createElement("tr");
        row.innerHTML = "<td colspan='2'>데이터를 불러오지 못했습니다.</td>";
        document.getElementById("info-table").appendChild(row);
      });
  </script>
</body>
</html>
